<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <title>Gameday</title>
</head>

<body class="sign-up-body">
  <div class="main-container">
    <div class="column-1">
      <h1 class="title">Gameday</h1>
      <img class="nfl-logo" src="/assets/images/nfl.png" />
    </div>
    <div class="column-2">
      <!-- <label for="uname"><b>Username</b></label> -->
      <input class="username" type="text" placeholder="Username" name="uname" required />

      <!-- <label for="psw"><b>Password</b></label> -->
      <input type="password" placeholder="Password" name="psw" required />

      <!-- login button will net to change the value at a latter time -->
      <input class="login-button" type="button" onClick="location.href='/profile.html'" value="Log-in" />
      <!-- back button -->
      <input class="back-button" type="button" onClick="location.href='/index.html'" value="Back Home" />

    </div>
  </div>
</body>

</html>
